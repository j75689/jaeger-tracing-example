stages:
- name: build
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o example
- name: build-image
  steps:
  - publishImageConfig:
      dockerfilePath: ./dockerfile
      buildContext: .
      tag: j75689/${CICD_GIT_REPO_NAME}
  - runScriptConfig:
      image: busybox
      shellScript: echo ${DOCKER_KEY}
      envFrom:
      - sourceName: pipeline-docker-secret
        sourceKey: account
        targetKey: DOCKER_KEY 
timeout: 60
notification: {}